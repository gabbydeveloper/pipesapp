<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - Creados por {{ 'Gabby Zapata' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <button
      pButton label="ToogleCase"
      icon="pi pi-search"
      class="mr-2"
      (click) = "toggleUpperCase()"
      ></button>
  </div>
  <div class="p-toolbar-group-end">
      <button
        pButton label="Por nombre"
        icon="pi pi-sort"
        class="p-button-success mr-2"
        (click)="changeOrder('name')"
        ></button>

      <button
        pButton label="Por volar"
        icon="pi pi-sort"
        class="p-button-danger mr-2"
        (click)="changeOrder('canFly')"
        ></button>

      <button
        pButton label="Por color"
        icon="pi pi-sort"
        class="p-button-help mr-2"
        (click)="changeOrder('color')"
        ></button>
  </div>
</p-toolbar>

<div class="gird mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
    </p-table>
  </p-panel>
</div>
